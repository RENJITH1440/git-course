<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Letter R</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #2c3e50, #16a085); /* Dark green gradient */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            perspective: 1200px;
        }

        .letter {
            font-size: 200px;
            font-weight: bold;
            color: #3498db; /* Bright blue letter */
            text-align: center;
            transform-style: preserve-3d;
            animation: rotate 6s infinite linear;
            position: relative;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* 3D effects for the letter */
        .letter:before,
        .letter:after {
            content: 'R';
            position: absolute;
            top: 0;
            left: 0;
            font-size: 200px;
            font-weight: bold;
            color: #2980b9; /* Light blue secondary color */
            opacity: 0.5;
            transform-origin: center;
        }

        .letter:before {
            transform: rotateY(90deg) translateZ(20px);
        }

        .letter:after {
            transform: rotateX(90deg) translateZ(20px);
        }

        @keyframes rotate {
            0% {
                transform: rotateY(0deg);
            }
            50% {
                transform: rotateY(180deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="letter">R</div>
</div>
</body>
</html>
